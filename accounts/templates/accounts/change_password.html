{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Change Password
{% endblock %}
{% block content %}
  <div hidden data-username="{{ user.username }}" data-firstname="{{ user.first_name }}" data-lastname="{{ user.last_name }}" class="d-none" id="user-info"></div>
  <form method="post" action="{% url 'change_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-lg">Confirm</button>
  </form>
{% endblock %}
